<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
   <link href="index.css" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div id="outer-shell">
        <div id="calculator">
          <input type="text" readonly="readonly" id="display">
          <div class="buttons">
            <button class="button" id="deletion">AC</button>
            <button class="button" id="deletion">DE</button>
            <button class="button">.</button>
            <button class="button">&times;</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">รท</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">+</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">-</button>
            <button class="button">00</button>
            <button class="button">0</button>
            <button id="equal-key">=</button>
          </div>
        </div>
      </div>
    </div>
    <script href="index.js"></script>
  </body>
</html>
